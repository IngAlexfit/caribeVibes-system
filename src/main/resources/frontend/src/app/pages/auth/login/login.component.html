<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta de Caribe Vibes</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Ingresa tu correo electrónico"
            [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
          />
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/auth/forgot-password" class="forgot-password">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>

    <div class="auth-footer">
      <p>
        ¿No tienes una cuenta? 
        <a routerLink="/auth/register" class="register-link">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>

<!-- Background decoration -->
<div class="auth-background">
  <div class="wave wave-1"></div>
  <div class="wave wave-2"></div>
  <div class="wave wave-3"></div>
</div>
