# fly.toml configuraci√≥n para Caribe Vibes
app = 'caribevibes-system'
primary_region = 'mia'  # Miami - cercano al Caribe

[build]

[env]
  SPRING_PROFILES_ACTIVE = 'prod'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    timeout = '5s'
    path = '/actuator/health'

[vm]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = '/app/public'
  url_prefix = '/static/'
