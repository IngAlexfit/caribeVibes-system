# fly.toml configuraci√≥n para Caribe Vibes
app = 'caribevibes-system'
primary_region = 'mia'  # Miami - cercano al Caribe

[build]

[env]
  SPRING_PROFILES_ACTIVE = 'prod'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[vm]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
